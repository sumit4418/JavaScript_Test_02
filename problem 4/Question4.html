<body><div class="container">
    <div class="row">
        <div class="col-sm-12">
            <script type="text/javascript">
          
          var n1=3;
          var n2=30;
          
      for(var i=0; i<1; i++ ){
            if(n1 % 2==0){
                document.write("n1 is even :"+ n1 + "<br>");
            }
            else{
                document.write("n1 is odd:" + n1 + "!<br/>");
            }       
        }    
        for(var i=0; i<1; i++ ){
            if(n2 % 2==0){
                document.write("n2 is even :"+ n2 + "!<br>");
            }
            else{
                document.write("n2 is odd:" + n2 + "!<br/>");
            }       
        }  
            </script>
        </div>
    </div>
